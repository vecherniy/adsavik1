<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новое объявление</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .dropdown {
      position: relative;
      margin-top: 10px;
    }
    .dropdown-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
    }
    .dropdown-list {
      display: none;
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      z-index: 10;
      border-radius: 8px;
      margin-top: 5px;
    }
    .dropdown-list div {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-list div:hover {
      background-color: #f0f0f0;
    }
    #add-photo {
      background-color: #f3f3f3;
      border: 1px dashed #aaa;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 8px;
    }
    .photo-upload {
      margin-top: 10px;
    }
    button.publish {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2AABEE;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Новое объявление</h2>

  <label>Тип объявления</label>
  <div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown()">Продам</button>
    <div class="dropdown-list" id="dropdown-options">
      <div onclick="selectOption('Продам')">Продам</div>
      <div onclick="selectOption('Отдам')">Отдам</div>
      <div onclick="selectOption('Сдам')">Сдам</div>
      <div onclick="selectOption('Куплю')">Куплю</div>
    </div>
  </div>

  <label>Название товара</label>
  <input type="text" id="product-name" placeholder="Например: Стул IKEA" />

  <label>Улица</label>
  <input type="text" id="street" placeholder="Например: Ленина 10" />

  <label>Описание товара</label>
  <textarea id="description" rows="4" placeholder="Напиши подробнее..."></textarea>

  <label>Цена товара</label>
  <input type="number" id="price" placeholder="Например: 500" />

  <label>Категория</label>
  <input type="text" id="category" placeholder="электроника" oninput="prependHash(this)" />

  <div class="photo-upload">
    <label>Фото товара (до 3 фото)</label>
    <input type="file" id="photo1" name="photo" accept="image/*">
    <input type="file" id="photo2" name="photo" accept="image/*">
    <input type="file" id="photo3" name="photo" accept="image/*">
  </div>

  <div style="margin-top: 20px;">
    <button id="toggle-source" onclick="toggleSource()" style="
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #dcdcdc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    ">
      От своего имени
    </button>
  
    <div id="link-block" style="display: none; margin-top: 10px;">
      <label>Ссылка на товар</label>
      <input type="url" id="product-link" placeholder="https://..." />
    </div>
  </div>
  
  <button class="publish" onclick="submitForm()">Опубликовать</button>

  <script>
    Telegram.WebApp.ready();

    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown-options");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function selectOption(value) {
      document.querySelector(".dropdown-btn").innerText = value;
      toggleDropdown();
    }

    function prependHash(input) {
      if (!input.value.startsWith("#")) {
        input.value = "#" + input.value.replace(/^#+/, "");
      }
    }

    let isOwnName = true;

    function toggleSource() {
      isOwnName = !isOwnName;
      document.getElementById("toggle-source").innerText = isOwnName ? "От своего имени" : "От имени магазина";
      document.getElementById("link-block").style.display = isOwnName ? "none" : "block";
    }

    function submitForm() {
      const formData = new FormData();
      
      formData.append("type", document.querySelector(".dropdown-btn").innerText);
      formData.append("name", document.getElementById("product-name").value.trim());
      formData.append("street", document.getElementById("street").value.trim());
      formData.append("description", document.getElementById("description").value.trim());
      formData.append("price", document.getElementById("price").value.trim());
      formData.append("category", document.getElementById("category").value.trim());
      formData.append("user", Telegram.WebApp.initDataUnsafe.user?.username || "неизвестно");
      
      // Добавление фотографий
      for (let i = 1; i <= 3; i++) {
        const photoInput = document.getElementById(`photo${i}`);
        if (photoInput.files[0]) {
          formData.append(`photo${i}`, photoInput.files[0]);
        }
      }

      if (!isOwnName) {
        formData.append("link", document.getElementById("product-link").value.trim());
      }

      fetch("/send-post", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === "ok") {
          alert("Успешно отправлено!");
        } else {
          alert("Ошибка при отправке.");
        }
      })
      .catch(err => alert("Ошибка: " + err));
    }
  </script>
</body>
</html>
